<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Carter Lewis Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="fullscreen-container">
    <header>
        Home
        <span onclick="openFullScreen()" class="menu-button" id="open-menu-btn"><i class="fa-solid fa-bars"></i></span>
    </header>
    <div class="home-hero">
        <h1 class="animated-header">
            Carter Brent Lewis - Personal Website
        </h1>
    </div>
</div>
    <div id="main-menu" class="overlay">
        <header>
            Carter Lewis - main menu
            <span onclick="closeFullScreen()" class="menu-button" id="close-menu-btn"><i class="fa-solid fa-xmark"></i></span>
        </header>

        <div class="overlay-content">
            <a href = "#">about</a>
            <a id="open-projects-btn" href = "#" onclick="openProjectsMenu()">projects</a>
            <a href = "#">contact</a>
            <a href = "#">resume</a>
        </div>
    </div>

    <div id="projects-menu" class="overlay">
        <header>
            Carter Lewis - Projects
            <span onclick="closeProjectsMenu()" class="menu-button" id="close-projects-btn"><i class="fa-solid fa-arrow-left"></i></span>
        </header>

        <div class="overlay-content">
            <a href = "#">project 1</a>
            <a href = "#">project 2</a>
            <a href = "#">project 3</a>
            <a href = "#">project 4</a>
        </div>
    </div>

<div id="container">
    <div id="cursor-shape"></div>
</div>
    <script src="js/script.js"></script>
</body>

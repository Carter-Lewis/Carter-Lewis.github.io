<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Science Project Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .project {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .project:last-child {
      border-bottom: none;
    }
    .project-title {
      font-size: 1.3rem;
      margin: 0 0 0.5rem 0;
    }
    .project-desc {
      margin: 0 0 0.5rem 0;
    }
    .project-link {
      color: #007acc;
      text-decoration: none;
    }
    .project-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Computer Science Project Portfolio</h1>
    <p>Showcasing selected projects and achievements</p>
  </header>
  <main>
    <section class="project">
      <h2 class="project-title">Project Title 1</h2>
      <p class="project-desc">Brief description of the project, technologies used, and your role.</p>
      <a class="project-link" href="#" target="_blank">View on GitHub</a>
    </section>
    <section class="project">
      <h2 class="project-title">Project Title 2</h2>
      <p class="project-desc">Brief description of the project, technologies used, and your role.</p>
      <a class="project-link" href="#" target="_blank">View on GitHub</a>
    </section>
    <!-- Add more projects as needed -->
  </main>
</body>
</html>
